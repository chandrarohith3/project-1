name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            ccache \
            git \
            libffi-dev \
            libssl-dev \
            libsqlite3-dev \
            libz-dev \
            openjdk-11-jdk \
            unzip \
            zip \
            zlib1g-dev \
            libgl1-mesa-dev \
            libgles2-mesa-dev \
            python3-pip \
            python3-setuptools \
            python3-wheel \
            python3-venv \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            libmtdev-dev \
            libgtk-3-dev \
            libgstreamer1.0-dev \
            libpulse-dev \
            libjpeg-dev \
            libfreetype6-dev \
            libgl1 \
            curl

      - name: Install Buildozer and Cython
        run: |
          python -m pip install --upgrade pip
          pip install cython==0.29.33 buildozer==1.5.0

      - name: Initialize Buildozer
        run: |
          if [ ! -f buildozer.spec ]; then buildozer init; fi

      - name: Clean any previous build
        run: |
          buildozer android clean || true

      - name: Manually Download and Set Up Android cmdline-tools
        run: |
          export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          curl -o tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q tools.zip -d tmp
          rm tools.zip
          mv tmp/cmdline-tools $ANDROID_HOME/cmdline-tools/latest

          #  FIX: Buildozer expects sdkmanager at tools/bin
          mkdir -p $ANDROID_HOME/tools/bin
          ln -sf $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager $ANDROID_HOME/tools/bin/sdkmanager
          ln -sf $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager $ANDROID_HOME/tools/bin/avdmanager

      - name: Install Required SDK Components
        run: |
          export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --licenses
          sdkmanager --update
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Final APK Build
        run: |
          buildozer android debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: myapp-apk
          path: bin/*.apk
